<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="icon" href="../static/images/icon.png">
    <title>Register Page as company</title>
</head>
<body>
    <div class="canregister-container">
        <h1>Register As Company</h1>
        {% if error %}

        <h3 class="tx_red">{{ error }}</h3>

        {% endif %}
        <form action="/addCompany" method="POST" enctype="multipart/form-data">
            <div class="caninput-container">
                <label for="image">Profile Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="caninput-container">
                <label for="username">Company name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="caninput-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="caninput-container">
                <label for="email">Company Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="caninput-container">
                <label for="experience">Introduction:</label>
                <textarea id="experience" name="introduction" rows="4"></textarea>
            </div>    
            <div class="canaction-container">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="canlogin-link">
            <p>If you already have an account? <a href="/logincom">Login As Company</a></p>
        </div>
    </div>
</body>
</html>
